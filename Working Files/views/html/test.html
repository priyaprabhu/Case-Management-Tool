<!DOCTYPE html>
    <html lang="en-us" ng-app="allData">
    <head>
<title>Case Management</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../libraries/angular.min.js" type="text/javascript"></script>
<script src="../../libraries/angular-route.js" type="text/javascript"></script>
<link rel="stylesheet" href="../../libraries/bootstrap.min.css" />

<script>
var viewexample=angular.module('viewexample', ['ngRoute']);
viewexample.config(['$routeProvider', function($routeProvider){
$routeProvider
.when('/landing',{
templateUrl:'landing.html'
})
.when('/drf',{
templateUrl:'DRF.html'
})
.otherwise({redirectTo:'/landing'})
}])
</script>

    <body ng-app="viewexample">
        <div class="container">
		<a href="#landing">Landing Page</a>
		<a href="#drf">DRF </a>
		<div ng-view></di>
		
		
		</div>
		</body>
