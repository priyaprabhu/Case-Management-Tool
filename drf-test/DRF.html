<div class="navbar-header">
<h2>Diagnostic/Repair Assistance Request</h2>

     <form>

        <div class="section1"> 
    <div class="col-sm-6">

    </div><span class="text-right required">*Required Fields</span>
    <div class="form-group">
                   <div class="row">
                    <div class="col-sm-12 form-input-container">
                         <p >Selected Vehicle<span id="manditory">*</span></p>
                             <input  class="form-control" type="text"/>
                         </div>
                    </div>
          <div class="row">
                    <div class="col-sm-12 form-input-container">
                         <p>VIN</p>

                    </div>
                <div class="row">

                                <select>
                                  <option value="Selected vehicle">-Selected vehicle-</option>
                                  
                                </select>
                         </div>
                    <div class="col-sm-6 form-input-container"">
                      <p>HVAC Type</p>
                         <select>

                                </select>

                </div>

                                <select>
                                  <option value="1-25k">1-25k</option>
                                  
                                </select>
                         </div>
                    <div class="col-sm-4 form-input-container">
          
                      <div class="row">
            <ul><li><input type="radio"/><span>&nbsp;&nbsp;Miles</span></li>

            </div>
                   </div>
                </div>

              </div>
